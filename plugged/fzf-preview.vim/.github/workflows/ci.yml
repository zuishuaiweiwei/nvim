name: Run CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  all:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 13
      - run: yarn install --ignore-script --frozen-lockfile
      - run: yarn run typecheck
      - run: yarn run lint
      - run: yarn run test
